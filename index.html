<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Best Cupcakes</title>
  <link rel="stylesheet" href="style.css">

       <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="style/style.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>


</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <img src="images/cupcake_icon.png" width="80px" height="80px">
    <a class="navbar-brand brand" href="#">Best Cupcakes</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <form onsubmit="return validate()">
                <div class="form-group">
                    <label for="customerNameInput">Customer Name: </label>
                    <input type="text" class="form-control" id="customerNameInput" required
                        placeholder="Enter Your Name">
                    <small id="customerHelp" class="form-text">I will put your name in the newsPaper :)</small>
                </div>
                <div class="form-group">
                    <label for="countInput">Count </label>
                    <input type="number" class="form-control" id="countInput" required placeholder="How much!">
                    <small id="countHelp" class="form-text text-muted"> You can't go more than 15 faty</small>
                </div>
                <div class="form-group">
                    <label for="selectTypeInput">Type</label>
                    <select class="form-control" id="selectTypeInput">
                        <option value="none">None</option>
                        <option value="choco">Chocolate</option>
                        <option value="lemon">Lemon</option>
                        <option value="pecan">Pecan</option>
                        <option value="strawberry">Strawberry</option>
                    </select>

                    <span id="selectTypeHelp" class="form-text"> Chocolate #1</span>
                </div>
                <!-- Delivery Time Form-->
                <div class="form-group">
                    <label for="selectDeliveryInput">Delivery Time</label>
                    <select class="form-control" id="selectDeliveryInput">
                        <option value="none">None</option>
                        <option value="t12">12:00 PM</option>
                        <option value="t12ns">12:30 PM</option>
                        <option value="t1">1:00 PM</option>
                        <option value="t1ns">1:30 PM</option>
                        <option value="t2">2:00 PM</option>
                        <option value="t2ns">2:30 PM</option>
                        <option value="t3">3:00 PM</option>
                        <option value="t3ns">3:30 PM</option>
                        <option value="t4">4:00 PM</option>
                    </select>

                    <small id="DeliveryHelp" class="form-text "> 24/7</small>
                </div>
                <div class="form-group">
                    <label for="selectAllergiesInput">Allergies</label>
                    <select class="form-control" id="selectAllergiesInput">
                        <option value="none">None</option>
                        <option value="dairy">Dairy Free</option>
                        <option value="nut">Nut Free</option>

                    </select>

                    <small id="selectAllergiesHelp" class="form-text"> Allergies #1</small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <!-- table -->
        <div class="col-sm-6">
            <span id="welcome" class="welcome">Welcome user</span>
            <button onclick="show_storage();" type="button" class="btn btn-info">Show</button>
            <div style="text-align:center;padding:1em 0;"><iframe
                    src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=en&size=large&timezone=Asia%2FAmman"
                    width="100%" height="140" frameborder="0" seamless></iframe> </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Weight</th>
                    </tr>
                </thead>
                <tbody id="cupcake-table">

                </tbody>
            </table>
        </div>
    </div>
</div>

    
        
        <script src="script/script.js"></script>
    </body>

</html>
